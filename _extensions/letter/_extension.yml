title: CAST Letter
author: Ryan Straight
version: 0.0.1
quarto-required: ">=1.4.0"
contributes:
  formats:
    pdf:
      documentclass: letter
      pdf-engine: pdflatex
      date: today
      date-format: "YYYY MM DD"
      papersize: a4
      fontsize: 11pt
      geometry:
        - "top=2cm"
        - "bottom=2cm"
        - "left=2cm"
        - "right=2cm"
      colorlinks: true
      template-partials:
        - "before-body.tex"
        - "after-body.tex"
        - "before-title.tex"
      format-resources:
        - CAST_scripted_PRIMARY.png
        - MBSportrait.jpg
        - EQUIS.png
        - AMBA.png
        - AACSB.png
